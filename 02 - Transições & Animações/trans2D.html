<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformações 2D</title>
    <link rel="stylesheet" href="transformations.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="options">
        <h1>transform:</h1>
        <select name="transforms" id="transforms2D" onchange="handleOptions()">
            <option value="translate">translate</option>
            <option value="rotate">rotate</option>
            <option value="rotateX">rotateX</option>
            <option value="rotateY">rotateY</option>
            <option value="scale">scale</option>
            <option value="skew">skew</option>
        </select>
        <p>Numbers:</p>
        <p>-90 <input type="range" id="range1" min="-90" value="0" max="90" onchange="handleOptions2D()"> 90</p>
        <p id="p-range1">0</p>
        <p>-90 <input type="range" id="range2" min="-90" value="0" max="90" onchange="handleOptions2D()"> 90</p>
        <p id="p-range2">0</p>

    </div>
    <div id="origin">
        <div class="box" id="target">↑</div>
    </div>
    
</body>
</html>
